<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>
 
<body>
    <div class="container">
    <center>
        <!--agregar anchor, href vacío, id debe ser link-->
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Aplicación de Voz y Selfie
            <!--reemplazar src con la foto del alumno-->
        <img id="logo_img" src="forest.webp">
        </h1>
        <hr>
        <h4 style="color:red;">Por favor presione Permitir en cuanto aparezca la ventanas. Después, emita un comando de voz</h4>
        
        <div class="form-group">
        <h3>Diga "toma mi selfie"</h3>
        <label>Tu salida de voz:  </label>
       <!--agregar textbox, contiene el texto convertido del audio-->
        <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        
        <!--agregar boton, class primary es color azul marino, evento onclick llama a start()-->
        <button class="btn btn-primary" onclick="start()">Iniciar</button>
        <p>Presione el boton Iniciar</p>

        <label>Tu cámara : </label>
        <!--div para la salida de la cámara-->
        <div id="camara"></div>
        
        <br>

        <label>Tu selife aparecerá aqui: </label>
        <!--div que contiene el resultado selfish de la cámara-->
        <div id="resultado" ></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
